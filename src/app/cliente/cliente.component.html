

<div class="container">
  
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="">Nombre</label>
                        <input type="text" name="" id="" class="form-control" #nombre>
                    </div>
        
                    <div class="form-group">
                        <label for="">Apellido Paterno</label>
                        <input type="text" name="" id="" class="form-control" #apPaterno>
                    </div>
        
                    <div class="form-group">
                        <label for="">Apellido Materno</label>
                        <input type="text" name="" id="" class="form-control" #apMaterno>
                    </div>
        
                    <div class="form-group">
                        <label for="">Teléfono</label>
                        <input type="text" name="" id="" class="form-control" #telefono>
                    </div>
        
                    <div class="form-group">
                        <label for="">Correo</label>
                        <input type="text" name="" id="" class="form-control" #correo>
                    </div>
        
                </div>
            </div>            

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary" (click)="guardarCliente()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary m-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Registar nuevo cliente
    </button>
    <div class="row">
        
        <div class="col-md-12 text-center">
            <h2>Listado de clientes</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Número de contacto</th>
                    <th scope="col">e-mail</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let c of listado">
                    <th scope="row">{{c.id}}</th>
                    <td>{{c.nombre}} {{c.apPaterno}} {{c.apMaterno}}</td>
                    <td>{{c.telefono}}</td>
                    <td>{{c.correo}}</td>

                    <td>
                      <a class="btn btn-success" [routerLink]="['/clientes/detalle',c.id]"><i class="fa-solid fa-eye"></i></a>
                      <div class="row">
                          <small>Detalles</small>                    
                      </div>
                      </td>

                    <td>
                      <a class="btn btn-warning" [routerLink]="['/clientes/editar',c.id]"><i class="fa-solid fa-pen-to-square"></i></a>
                      <div class="row">
                        <small>Editar</small>                    
                    </div>
                    </td>

                    <td>
                      <button class="btn btn-danger" (click)="eliminar(c.id)"><i class="fa-solid fa-trash-can"></i></button>
                      <div class="row">
                        <small>Eliminar</small>                    
                      </div>
                    </td>

                    <td>
                      <a class="btn btn-primary">Ver ventas</a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
