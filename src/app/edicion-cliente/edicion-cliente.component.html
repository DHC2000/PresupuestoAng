<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Edicion de cliente</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" name="" id="" class="form-control" #nombre [value]="cliente.nombre">
            </div>

            <div class="form-group">
                <label for="">Apellido Paterno</label>
                <input type="text" name="" id="" class="form-control" #apPaterno [value]="cliente.apPaterno">
            </div>

            <div class="form-group">
                <label for="">Apellido Materno</label>
                <input type="text" name="" id="" class="form-control" #apMaterno [value]="cliente.apMaterno">
            </div>

            <div class="form-group">
                <label for="">Tel√©fono</label>
                <input type="text" name="" id="" class="form-control" #telefono [value]="cliente.telefono">
            </div>

            <div class="form-group">
                <label for="">Correo</label>
                <input type="text" name="" id="" class="form-control" #correo [value]="cliente.correo">
            </div>
            
            <div class="form-group">
               <button class="btn btn-success" (click)="guardarCliente()">Guardar</button>
            </div>
        </div>
    </div>
    
</div>
